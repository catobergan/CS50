{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocorrect="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <table class="table" style="table-layout: fixed;">
        <thead class="thead">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Price per share</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ quote['symbol'] }}</td>
                    <td>{{ quote['price'] }}</td>
                </tr>
        </tbody>
    </table>
{% endblock %}
